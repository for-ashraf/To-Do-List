<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project- To-do List</title>
</head>
<body>
    <div class="todo">
        <div class="todo-title">
            <p>Today's To Do</p>
        </div>

        <div class="todo-new-item">
            <input id="newItem" type="text" placeholder="Press enter to submit">
        </div>

        <div class="todo-list">
            <!--dynamically generating items-->
        </div>

        <div class="todo-clear-all-completed">
            <p>Clear all completed</p>
        </div>


    </div>
</body>
</html>
